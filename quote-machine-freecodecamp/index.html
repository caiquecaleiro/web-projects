<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <title>Random Quote Machine</title>
  </head>

  <body>
    <div class="container">
      <!-- Quote box -->
      <div class="rectangular-box">
        <div class="quote-text">
          <span class="fa fa-quote-left" id="quote"></span>
        </div>
        <div class="author">
          - <span id="author"></span>
        </div>
        <div>
          <!-- should check whether the text length is exceeding the 140 characters-->
          <a class="button" id="twitter-button" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
          <button class="button" id="quote-button" type="button">New quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
