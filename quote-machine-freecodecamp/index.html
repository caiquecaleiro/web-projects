<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <title>Random Quote Machine</title>
  </head>

  <body>
    <div class="container">
      <!-- Quote box -->
      <div class="rectangular-box">
        <div class="quote-text">
          <p class="fa fa-quote-left"> Quote text, this is a test to see how it's working.</p>
        </div>
        <div class="author">
          - <span>Author</span>
        </div>
        <div>
          <!-- should check whether the text length is exceeding the 140 characters-->
          <a class="button" target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a>
          <button class="button" type="button">New quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
